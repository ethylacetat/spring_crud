<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form th:action="@{/users/{id}/edit(id=${user.getId()})}" method="post">
        <fieldset>
            <p th:text="${'ID пользователя: ' + user.getId()}"></p>
            <label for="input_fn">Имя: </label><br>
            <input id="input_fn" placeholder="Имя" name="firstName" type="text" th:value="${user.getFirstName()}" /><br><br>

            <label for="input_sn">Фамилия: </label><br>
            <input id="input_sn" placeholder="Фамилия" name="secondName" type="text" th:value="${user.getSecondName()}" /><br><br>

            <label for="input_e">Email:</label><br>
            <input id="input_e" placeholder="email" name="email" type="text" th:value="${user.getEmail()}" /><br><br>
        </fieldset><br>
        <input type="submit" value="Сохранить" />
        <input type="submit" value="Удалить" formmethod="post" th:formaction="@{/users/delete/{id}(id=${user.getId()})}" />
    </form>
</div>
</body>
</html>
